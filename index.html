<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="backgroundcolor">
  <div class="container">
    <div class="row text-center">
      <div class="col-6">
        <h2>Home</h2>
        <div class="fs-1" id="home-score">0</div>
      </div>
      <div class="col-6">
        <h2>Away</h2>
        <div class="fs-1" id="away-score">0</div>
      </div>
      <div class="col-6">
        <button onclick="home1point()" class="btn btn-primary">One Point</button>
      </div>
      <div class="col-6">
        <button onclick="away1point()" class="btn btn-danger">One Point</button>
      </div>
      <div class="col-6">
        <button onclick="home3point()" class="btn btn-primary">Three Points</button>
      </div>
      <div class="col-6">
        <button onclick="away3point()" class="btn btn-danger">Three Points</button>
      </div>
    </div>
  </div>
